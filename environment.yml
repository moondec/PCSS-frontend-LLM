name: bielik
channels:
  - conda-forge
  - defaults
dependencies:
  # Core
  - python=3.10
  - pip
  
  # GUI Framework
  - pyside6
  - markdown
  
  # Security
  - keyring
  
  # LLM / AI
  - openai
  - langchain
  - langchain-openai
  - langchain-community
  
  # Document Processing
  - pypdf              # PDF reading
  - python-docx        # DOCX reading/writing
  - pypandoc           # Document conversion (requires external pandoc)
  - weasyprint         # HTML to PDF conversion (pure Python)
  - pango              # Required by weasyprint
  - glib               # Required by weasyprint
  
  # Internet Search
  - ddgs                 # DuckDuckGo search (formerly duckduckgo-search)
  
  # Note: External tools required (install separately):
  # - pandoc >= 3.0 (https://pandoc.org/installing.html)
  
  # YAML Parsing
  - pyyaml              # For agent profile configuration files
  
  # Web scraping
  - beautifulsoup4      # HTML parsing
  - requests            # HTTP requests
  
  # Chart generation
  - matplotlib          # For generating charts and visualizations
  
  - pip:
    - readability-lxml  # Article content extraction
